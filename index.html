<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bsale</title>
    <link rel="stylesheet" href="./main.css">
    <script defer type="module" src="./script.js"></script>
    <!--Font Family Red Hat Display imported from Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
    <!--Font Awesome import-->
    <script src="https://kit.fontawesome.com/fd959ff265.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <h1><a href="#">BSALE</a></h1>
        <form>
            <input type="text" placeholder="Busca un artículo" class="header__search">
            <button type="submit" class="search-submit"><img src="./img/icon-arrow.svg" alt="buscar" class="img__search-arrow"></button>
        </form>
        <i class="fa-solid fa-cart-shopping main-cart" id="open-cart"><div class="item-count"></div></i>
        <div id="cart-bg" class="hidden"></div>
        <section id="cart" class="hidden">
            <p>Producto: Energetica MR Big</p>
            <p>Precio: $1490</p>
            <p>Descuento: $298</p>
            <p>Total a pagar: 1192</p>
        </section>
    </header>
    <main>
        <aside class="sidebar">
            <h3>Filtros</h3>
            <h4>Precio</h4>
            <div>Min:
                <input class="price-filter" type="range" min="0" max="100000" step="1000" value="0" oninput="this.nextElementSibling.value = '$' + this.value">
                <output>$0</output>
            </div>
            <div>Max:
                <input class="price-filter" type="range" min="0" max="100000" step="1000" value="100000" oninput="this.nextElementSibling.value = '$' + this.value">
                <output>$100000</output>
            </div>
            <h4>Categorías</h4>
            <div id="categories-container"></div>
            <button type="submit" class="filter">Filtrar</button>
        </aside>
        <section id="product-container"></section>
    </main>
</body>
</html>
